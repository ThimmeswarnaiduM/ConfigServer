server:
  port: 8072

eureka:
  instance:
    prefer-ip-address: true # Use the IP address instead of the hostname for registration
  client:
    fetch-registry: true # Enable fetching of registry from Eureka
    register-with-eureka: true # Enable this service to register with Eureka
    service-url:
      defaultZone: http://localhost:8070/eureka # URL of the Eureka server
